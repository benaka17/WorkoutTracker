<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Workout Tracker by Alexander B.">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2112/2112184.png" type="image/x-icon">
</head>
<body class="flex flex-col justify-center items-center gap-y-8">

    <header class="flex flex-col justify-center items-center">
        <h1 class="text-2xl font-bold">Workout Tracker</h1>
        <h2 class="text-xl">by Alexander B.</h2>
    </header>

    <main class="flex flex-col justify-center items-center gap-y-16">

        <div class="flex flex-col gap-y-2 justify-center items-center">
            <h2 class="text-xl font-bold">Track your workout</h2>
            <a href="{{ url_for('track_workout') }}">
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5">Track</button>
            </a>
        </div>

        <div class="flex flex-col gap-y-2 justify-center items-center">
            <h2 class="text-xl font-bold">View your progress</h2>
            <a href="{{ url_for('view_progress') }}">
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5">View</button>
            </a>
        </div>

    </main>
    
</body>
</html>
